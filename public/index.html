<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HJH Chatbot</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0b1220, #0f3d6b);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #chat-container {
      width: 100%;
      max-width: 500px;
      background: #000000aa;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .message {
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
    }
    .user {
      background: #1e90ff;
      text-align: right;
    }
    .bot {
      background: #222;
      text-align: left;
    }
    #input-container {
      display: flex;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px 0 0 8px;
    }
    #send-btn {
      padding: 10px 20px;
      background: #1e90ff;
      border: none;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      color: white;
    }
    #branding {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
      opacity: 0.8;
    }
    #branding img {
      width: 40px;
      display: block;
      margin: 0 auto 5px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages">
      <div class="message bot">ðŸ‘‹ Welcome to HJH Chatbot! Ask me anything.</div>
    </div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button id="send-btn">Send</button>
    </div>
    <div id="branding">
      <img src="https://i.postimg.cc/mgwRjfZs/res-mipmap-xxxhdpi-v26-ill-eula.png" alt="HJH Logo">
      Developed by HJH Official Team
    </div>
  </div>
  <script src="chat.js"></script>
</body>
  </html>
